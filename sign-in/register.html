<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>

    <!-- Bootstrap 核心 CSS -->
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="../assets/dist/css/bootstrap.css" rel="stylesheet">

    <style>
        @import url('https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css');

        body {
            font-family: 'LXGW WenKai', serif !important;
        }

        .form-signin {
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }

        .form-signin input {
            max-width: 300px;
            margin: 10px auto;
        }

        footer div {
            align-items: center;
            justify-content: center;
            display: flex;
            height: 50px;
        }
    </style>
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>

        <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus>
        <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required>
        <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

        <p class="mt-3">
            Already have an account? <a href="index.html">Sign in</a>
        </p>

        <script>
            document.querySelector(".form-signin").addEventListener("submit", function (event) {
                event.preventDefault();

                let username = document.getElementById("registerUsername").value.trim();
                let email = document.getElementById("registerEmail").value.trim();
                let password = document.getElementById("registerPassword").value.trim();
                let confirmPassword = document.getElementById("confirmPassword").value.trim();

                if (!username || !email || !password || !confirmPassword) {
                    alert("请填写完整信息！");
                    return;
                }

                if (password !== confirmPassword) {
                    alert("两次输入的密码不一致！");
                    return;
                }

                localStorage.setItem("username", username);
                alert("注册成功！即将跳转到首页...");
                window.location.href = "../index.html";
            });
        </script>

        <footer>
            <div>
                <a href="https://ys.mihoyo.com/">原神</a> &copy; 2025-2025 陈俊杰
            </div>
            <div style="margin-top: 25px;">
                Supported by
            </div>
            <div>
                <img src="../img/support1.jpg" width="64px" style="margin-right: 2em;">
                <div>&nbsp;</div>
                <img src="../img/junjie.jpg" width="64px" style="margin-right: 2em; ">
                <div>&nbsp;</div>
                <img src="../img/tanxf.jpg" width="64px">
            </div>
        </footer>
    </form>
</body>

</html>
